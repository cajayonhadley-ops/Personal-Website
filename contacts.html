<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    width: 90%;
    max-width: 1200px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    overflow: hidden;
}

header {
    display: flex;
    justify-content: flex-end;
    padding: 25px 50px;
    background: #f5f7fb;
    gap: 30px;
}

header a {
    text-decoration: none;
    font-weight: 600;
    text-transform: uppercase;
    padding: 8px 15px;
    border-radius: 5px;
    font-size: 14px;
    transition: all 0.3s;
}

header a:link {
    color: #2a5298;
}

header a:visited {
    color: #666;
}

header a:hover {
    background: #2a5298;
    color: white;
    transform: translateY(-2px);
}

header a:active {
    background: #1e3c72;
    color: white;
}

.content {
    padding: 50px;
}

h1 {
    color: #1e3c72;
    font-size: 32px;
    margin-bottom: 40px;
    text-align: center;
}

.contacts-grid {
    display: grid;
    gap: 20px;
    margin-top: 30px;
}

.contact-item {
    display: flex;
    align-items: center;
    padding: 20px;
    background: #f5f7fb;
    border-radius: 15px;
    transition: all 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.contact-item:hover {
    background: #e9ecef;
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

.contact-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 20px;
    flex-shrink: 0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.contact-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.contact-info {
    flex: 1;
}

.contact-info b {
    color: #1e3c72;
    font-size: 18px;
    display: block;
    margin-bottom: 5px;
}

.contact-info a {
    text-decoration: none;
    color: #2a5298;
    font-size: 16px;
    transition: color 0.3s;
}

.contact-info a:hover {
    color: #1e3c72;
    text-decoration: underline;
}

.contact-info span {
    color: #666;
    font-size: 16px;
}

footer {
    text-align: center;
    padding: 30px;
    background: #f5f7fb;
    color: #666;
}

.back-btn {
    text-decoration: none;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 8px;
    background: #2a5298;
    color: white;
    transition: all 0.3s;
    display: inline-block;
    margin-bottom: 10px;
}

.back-btn:hover {
    background: #1e3c72;
    transform: translateY(-2px);
}
