<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Personal Website</title>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    width: 90%;
    max-width: 1200px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    overflow: hidden;
}

header {
    display: flex;
    justify-content: flex-end;
    padding: 25px 50px;
    background: #f5f7fb;
    gap: 30px;
}

header a {
    text-decoration: none;
    font-weight: 600;
    text-transform: uppercase;
    padding: 8px 15px;
    border-radius: 5px;
    font-size: 14px;
    transition: all 0.3s;
}

header a:link {
    color: #2a5298;
}

header a:visited {
    color: #666;
}

header a:hover {
    background: #2a5298;
    color: white;
    transform: translateY(-2px);
}

header a:active {
    background: #1e3c72;
    color: white;
}

.home {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 60px;
    gap: 50px;
}

.home-text {
    flex: 1;
    max-width: 550px;
}

.home-text h2 {
    font-size: 28px;
    color: #2a5298;
    margin-bottom: 10px;
}

.home-text h1 {
    font-size: 52px;
    margin: 5px 0 15px;
    color: #1a1a1a;
}

.home-text p {
    font-size: 18px;
    color: #666;
    margin-bottom: 35px;
}

.menu {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.menu a {
    background: linear-gradient(135deg, #f5f7fa, #e9ecef);
    color: #333;
    padding: 18px 25px;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: 600;
    font-size: 15px;
    border-radius: 12px;
    border: 2px solid transparent;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
}

.menu a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #2a5298, #1e3c72);
    border-radius: 10px;
    transition: left 0.3s;
    z-index: -1;
}

.menu a:hover {
    color: white;
    border-color: #2a5298;
    transform: translateX(10px);
    box-shadow: 0 6px 20px rgba(42, 82, 152, 0.3);
}

.menu a:hover::before {
    left: 0;
}

.home-image {
    flex: 1;
    max-width: 450px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.image-wrapper {
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    transform: rotate(2deg);
    transition: transform 0.3s;
    width: 100%;
}

.image-wrapper:hover {
    transform: rotate(0deg) scale(1.02);
}

.home img {
    width: 100%;
    display: block;
}

.about-btn {
    display: inline-block;
    text-decoration: none;
    background: linear-gradient(135deg, #2a5298, #1e3c72);
    color: white;
    padding: 14px 40px;
    border-radius: 50px;
    font-weight: 700;
    font-size: 15px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.about-btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.4s ease, height 0.4s ease;
}

.about-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(42, 82, 152, 0.5);
}

.about-btn:hover::after {
    width: 300px;
    height: 300px;
}

.about-btn:active {
    transform: translateY(0);
}

</style>
</head>
